<!DOCTYPE html>
<html>
	<head>
		<title>Sample</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta charset="utf-8">
       <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />
    <link href="styles/jquery.mobile-1.3.2.min.css" rel="stylesheet" type="text/css" />
        
        
	</head>
	<body>
		
     <!-- Home -->
    <div data-role="view" id="home" data-title="Optometry App" data-show="showCategories">
        <header data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </header>
        <ul id="categoryList" data-source="categoryData" data-endlessscroll="true" data-template="categoryTemplate"
            data-role="listview" data-style="inset">
            <li><a href="#category" class="km-listview-link" data-role="listview-link" data-transition="slide">
                    Category A</a></li>
             <li><a href="#category" class="km-listview-link" data-role="listview-link" data-transition="slide">
                    Category B</a></li>
             <li><a href="#category" class="km-listview-link" data-role="listview-link" data-transition="slide">
                    Category C</a></li>
        </ul>
    </div>
    
    <!-- Category -->
    <div data-role="view" id="category" data-title="Optometry App" data-show="showSubcategories">
        <ul id="subcategoryList" data-source="subcategoryData" data-endlessscroll="true"
            data-template="categoryTemplate" data-role="listview" data-style="inset">
            <li><a href="#subcategory" class="km-listview-link" data-role="listview-link" data-transition="slide">
                    SubCategory 1</a></li>
            <li><a href="#subcategory" class="km-listview-link" data-role="listview-link" data-transition="slide">
                    SubCategory 2</a></li>
            <li><a href="#subcategory" class="km-listview-link" data-role="listview-link" data-transition="slide">
                    SubCategory 3</a></li>
        </ul>
    </div>
        
	<div data-role="view" id="subcategory" data-title="Optometry App" data-show="showProducts">
        <ul id="productList" data-source="productData" data-endlessscroll="true" data-template="productTemplate"
            data-role="listview" data-type="group" data-style="inset">
            <li>
                Product A.1
                <ul>
                    <li><a href="#" id="openExternalPDF2" onclick="window.open('http://samplepdf.com/sample.pdf', '_blank');">Product Info</a></li>
                    <li><a href="#" id="openExternalInAppBrowser2" onclick="window.open('http://www.google.com', '_blank');">Website</a></li>
                </ul>
            </li>
            <li>
                Product B.2
                <ul>
                    <li><a href="#" onclick="window.open('http://samplepdf.com/sample.pdf', '_system');">Product Info</a></li>
                    <li><a href="#" onclick="window.open('http://www.google.com', '_system');">Website</a></li>
                </ul>
            </li>
        </ul>
    </div>
        
      <div data-role="layout" data-id="default">
        <header data-role="header">
            <div data-role="navbar">
                <a class="nav-button" data-role="backbutton" data-align="left">Back</a>
                <span data-role="view-title"></span>
            </div>
        </header>
        <!--View content will render here-->
        <footer data-role="footer">
            <div data-role="tabstrip">
                <a href="#home" data-icon="home">Home</a>
                <a href="#search" data-icon="search">Search</a>
                <a href="#bookmarks" data-icon="bookmarks">Bookmark</a>    
                <a href="#contactus" data-icon="action">Contact Us</a>    
            </div> 
        </footer>
    </div>
        
         <!-- Scripts -->
    <script src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="scripts/main.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>    
    <script src="scripts/custom-kendo.js" type="text/javascript"></script>
    <script src="scripts/app.js"></script>  
        
	</body>
</html>
